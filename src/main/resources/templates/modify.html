<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>[[#{modify.tittle}]]</title>
	<meta charset="UTF-8" />
</head>

<body>
	<header th:replace="layout/template :: header"></header>
	<h2>[[#{person.form}]]</h2>
	<a th:href="@{/}">[[#{action.back}]]</a>
	<br />
	<form th:action="@{/save}" method="post" th:object="${person}">
		<input type="hidden" name="idPerson" th:field="*{idPerson}" />
		<br />
		<label for="name">[[#{person.name}]]:</label>
		<input type="text" name="name" th:field="*{name}" />
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<br />
		<label for="lastName">[[#{person.lastName}]]:</label>
		<input type="text" name="lastName" th:field="*{lastName}" />
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		<br />
		<label for="email">[[#{person.email}]]:</label>
		<input type="email" name="email" th:field="*{email}" />
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		<br />
		<label for="phone">[[#{person.phone}]]:</label>
		<input type="tel" name="phone" th:field="*{phone}" />
		<br />
		<input type="submit" name="save" th:value="#{action.save}" />
	</form>

	<footer th:replace="layout/template :: footer"></footer>

</body>

</html>
