<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Template</title>
	<meta charset="UTF-8" />
</head>

<body>
	<header th:fragment="header">
		<h1 th:text="#{template.tittle}"></h1>
	</header>

	<footer th:fragment="footer">
		<div>
			<br />
			<a th:href="@{/(lang=es)}">ES</a> |
			<a th:href="@{/(lang=en)}">EN</a> |
			<span> [[#{template.footer}]] <a href="#">Redes</a></span>
			<form method="POST" th:action="@{/logout}">
			<b>User: </b> <span sec:authentication="name">User has login</span>
			<b>Roles: </b> <span sec:authentication="principal.authorities">User roles</span>
			<a href="#" onclick="this.parentNode.submit();">Logout</a>
			</form>
		</div>
	</footer>

</body>

</html>
