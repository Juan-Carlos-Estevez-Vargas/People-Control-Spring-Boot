<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<title>Template</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheer" th:href="@{/webjars/font-awesome/css/all.css}" />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
				<div class="container">
					<a th:href="@{/}" class="navbar-brand" th:text="#{template.tittle}"></a>
					<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav">
						<li class="nav-item px-2">
							<a th:href="@{/}" class="nav-link active" th:text="#{navbar.tittle}"></a>
						</li>
					</ul>
					<ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
						<li class="nav-item mr-3">
							<a href="#" class="nav-link">
								<i class="fas fa-user"></i>
								<span th:text="#{navbar.welcome}"></span>
								<span sec:authentication="name"></span>
							</a>
						</li>
						<li class="nav-item">
							<form method="POST" th:action="@{/logout}">
								<a href="#" onclick="this.parentNode.submit();" class="nav-link">
								<i class="fas fa-user-times"></i> [[#{navbar.logout}]]
								</a>
							</form>
						</li>
					</ul>
					
				</div>
				</div>
			</nav>
	</header>

	<footer th:fragment="footer">
		<div>
			<br />
			<a th:href="@{/(lang=es)}">ES</a> |
			<a th:href="@{/(lang=en)}">EN</a> |
			<span> [[#{template.footer}]] <a href="#">Redes</a></span>
			<form method="POST" th:action="@{/logout}">
			<b>User: </b> <span sec:authentication="name">User has login</span>
			<b>Roles: </b> <span sec:authentication="principal.authorities">User roles</span>
			<a href="#" onclick="this.parentNode.submit();">Logout</a>
			</form>
		</div>
	</footer>

</body>

</html>
